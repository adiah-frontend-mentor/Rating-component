<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Rating state start -->

  <div class="rating-box">
    <div class="icon">
      <img src="images/icon-star.svg" alt="" class="star-icon">
    </div>
    <div class="message">
      <h1 class="message__title">How did we do?</h1>
      <p class="message__body">
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
    </div>
    <div class="rating-choices">
      <div class="choice">1</div>
      <div class="choice">2</div>
      <div class="choice">3</div>
      <div class="choice">4</div>
      <div class="choice">5</div>
    </div>
    <button class="submit-btn">Submit</button>
  </div>

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <div class="thanks">
    <img src="images/illustration-thank-you.svg" alt="">

    <div class="result">
      You selected <!-- Add rating here --> out of 5
    </div>

    <div class="message">
      <h1 class="message__title">Thank you!</h1>
      <p class="message__body">
        We appreciate you taking the time to give a rating. If you
        ever need more support, don't hesitate to get in touch!
    </div>
  </div>


  <!-- Thank you state end -->

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

</body>
</html>
